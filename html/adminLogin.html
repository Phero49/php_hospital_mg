                  <div class="mb-3">

                  <div class="mb-3">
                    <div class="custom-control custom-checkbox small">

                      </div>
                    </div>
                  </div>
                  <button
                    class="btn btn-primary d-block btn-user w-100"
                    type="submit"
                    style="
                      --bs-primary: #af7505;
                      --bs-primary-rgb: 175, 117, 5;
                      background: var(--bs-border-color-translucent);
                      border-color: #af7505;
                      color: var(--bs-black);
                      font-size: 16px;
                    "
