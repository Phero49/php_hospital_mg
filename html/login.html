<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card text-center p-4"  style="max-width: 400px;">
    <i class="bi bi-person-circle" style="font-size: 4rem; color: #007BFF;"></i>
    <div class="card-body">
      <h5 class="card-title mb-4">Login as a Receptionist</h5>
      
   

      <div class="text-danger " id="error">
      </div>
      <form method="post" action="../php/login.php">
        <div class="mb-3">
          
          <input type="email" class="form-control" name="email" id="email" placeholder="Work Email" required>
          <input type="text" value="receptionist" class="form-control" style="display: none;" name="role">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../login.js"></script>
</body>
</html>
